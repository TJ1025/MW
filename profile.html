<!-- profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 - GOLAGOLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-pink-500">내 프로필</h2>
        <div id="profileInfo" class="text-lg text-gray-700"></div>
        <div class="mt-6">
            <button onclick="logout()" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">로그아웃</button>
            <a href="index.html" class="ml-4 text-blue-500 hover:underline">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        const profile = document.getElementById("profileInfo");

        if (user) {
            profile.innerHTML = `
                <p><strong>이름:</strong> ${user.name}</p>
                <p><strong>아이디:</strong> ${user.userId}</p>
                <p><strong>성별:</strong> ${user.gender}</p>
                <p><strong>생년월일:</strong> ${user.birthdate}</p>
            `;
        } else {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
